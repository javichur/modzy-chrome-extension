<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8' />
  <script src="./jquery-3.5.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>

<body>
  <div style="margin: 10px 20px 0px 20px;">
    <h1>Summarize it - Chrome extension configuration</h1>

    <div class="nes-container with-title" style="display: none;">
      <p class="title">Anonymizer</p>
      <p>Choose the types of entities you want to hide with the anonymizer:</p>
      <div id="checkboxesDiv">
      </div>

      <button id="btnFactoryRestore" class="nes-btn" style="margin-top: 20px;">Factory restore</button>
    </div>

    <div class="nes-container with-title" style="margin-top: 20px;">
      <p class="title">Modzy.com API Token</p>
      <label for="txtToken">Your custom modzy.com API Token. It will overwrite the default token (More info <a href="https://modzy.com" target="_blank">here</a>):</label >
      <div style="display: flex;">
        <div class="nes-field" style="width: 80%;">
          <input type="text" id="txtToken" class="nes-input" style="width: 100%;">
        </div>
        <button id="btnSaveToken" type="button" class="nes-btn is-primary">Save token</button>
      </div>
    </div>



    <p id="footer" style="margin-top: 30px;">
      Made with <i class="nes-icon is-small heart"></i> by <a href="https://javiercampos.es"
        target="_blank">javiercampos.es</a>
      using <a href="https://modzy.com" target="_blank">modzy.com</a><br />
    </p>

  </div>
  <dialog class="nes-dialog" id="genericDialog">
    <form method="dialog" target="_blank">
      <p id="lblGenericDialog" class="title"></p>
      <menu class="dialog-menu">
        <button class="nes-btn is-primary">OK</button>
      </menu>
    </form>
  </dialog>

</body>
<script src="options.js"></script>

</html>
